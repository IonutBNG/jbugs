<button class="btn btn-primary"  (click)="addUserPopup()"> Add User </button>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" >

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> FirstName </th>
      <td mat-cell *matCellDef="let users"> {{users.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> LastName </th>
      <td mat-cell *matCellDef="let users"> {{users.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let users"> {{users.email}} </td>
    </ng-container>

    <ng-container matColumnDef="mobileNumber">
      <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
      <td mat-cell *matCellDef="let users"> {{users.mobileNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let users"> {{users.username}} </td>
    </ng-container>

    <ng-container matColumnDef="counter">
      <th mat-header-cell *matHeaderCellDef> Counter </th>
      <td mat-cell *matCellDef="let users"> {{users.counter}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell  *matHeaderCellDef > </mat-header-cell>
      <mat-cell *matCellDef="let users" >
        <mat-slide-toggle [formControl]="autoRenew" (change)="onActivate(users)">Activate </mat-slide-toggle>
        <button mat-raised-button class="editbtn" color="primary" (click)="edit(users)">  Edit </button>
      </mat-cell>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let users; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>


</div>
<button class="btn btn-primary" (click)="authService.logOut()">Log Out</button>

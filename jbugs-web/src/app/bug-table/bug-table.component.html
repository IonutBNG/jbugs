<button class="btn btn-primary"  (click)="addBug()"> Add Bug </button>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="bugs" >

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let bugs"> {{bugs.title}} </td>
    </ng-container>

    <ng-container matColumnDef="target_date">
      <th mat-header-cell *matHeaderCellDef> Target Date </th>
      <td mat-cell *matCellDef="let bugs"> {{bugs.targetDate}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let bugs"> {{bugs.status}} </td>
    </ng-container>

    <ng-container matColumnDef="severity">
      <th mat-header-cell *matHeaderCellDef> Severity </th>
      <td mat-cell *matCellDef="let bugs"> {{bugs.severity}} </td>
    </ng-container>

    <ng-container matColumnDef="createdByUser">
      <th mat-header-cell *matHeaderCellDef> Created By </th>
      <td mat-cell *matCellDef="let bugs"> {{bugs.createdByUser}} </td>
    </ng-container>

    <ng-container matColumnDef="assignedTo">
      <th mat-header-cell *matHeaderCellDef> Assigned To </th>
      <td mat-cell *matCellDef="let bugs"> {{bugs.assignedTo}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell  *matHeaderCellDef >  </th>
      <mat-cell *matCellDef="let bugs">
        <button mat-raised-button class="editbtn" color="primary" (click)="viewBugPopUp(myView, bugs.title, bugs.description,
                bugs.version, bugs.targetDate, bugs.status, bugs.changed_status, bugs.fixedVersion, bugs.severity,
                bugs.createdByUser, bugs.assignedTo)" >
          Vizualizare Bug
        </button>
       <ng-template #myView >  <app-view-bug *ngIf ="loadComponent" ></app-view-bug> </ng-template>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let bugs; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>

</div>

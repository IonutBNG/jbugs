<div class="container">
<form>
  <div class="form-group">
    <label>First Name: </label>
    <input class="form-control" type="text" id="firstName" name="firstName"
           required #firstName="ngModel" placeholder="e.g. Mark ..." ngModel>
  </div>

  <div class="form-group">
    <label>Last Name:</label>
    <input class="form-control" type="text" id="lastName" name="lastName"
           required #lastName="ngModel" placeholder="e.g. Zuckerberg ..." ngModel>
  </div>

  <div class="form-group">
    <label>Mobile Number:</label>
    <input class="form-control" type="text" id="mobileNumber" name="mobileNumber"
           required #mobileNumber="ngModel" placeholder="e.g. +40712345678 ..." ngModel>
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input class="form-control" type="text" id="email" name="email"
           required #email="ngModel" placeholder="e.g. mark@msggroup.com" ngModel>
  </div>

  <div class="form-group">
    <label>Password:</label>
    <input class="form-control" type="password" id="password" name="password"
           #password="ngModel" placeholder="e.g. MyPassword ..." ngModel>
  </div>

  <div class="bottomButtons">
    <input type="submit" class="btn btn-primary" (click)="addNewUser(firstName.value, lastName.value, mobileNumber.value,
           email.value, password.value)" value="Add">

    <input type="button" class="btn btn-danger" (click)="close()"
           value="Close">
  </div>


</form>
</div>
